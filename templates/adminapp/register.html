
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        /* Centering and styling the registration container */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Main container styling */
        .register-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        /* Heading style */
        .register-container h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #f8cdda;
        }

        /* Table styling for the form layout */
        table {
            width: 100%;
        }

        table td {
            padding: 10px;
        }

        table td input[type="text"],
        table td input[type="email"],
        table td input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        /* Input focus effect */
        table td input[type="text"]:focus,
        table td input[type="email"]:focus,
        table td input[type="password"]:focus {
            border-color: #0dcaf0;
            box-shadow: 0 0 5px #0dcaf0;
            outline: none;
        }

        /* Submit button styling */
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #0dcaf0;
            color: #ffffff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="submit"]:hover {
            background-color: #0bb5e0;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            transform: scale(0.98);
        }

        /* Navbar styling */
        .navbar {
            background-color: #343a40;
            transition: background-color 0.3s ease;
            padding: 10px;
        }

        .navbar-brand, .nav-link {
            color: #ffffff !important;
            transition: color 0.3s ease;
        }

        /* Hover effect for navbar links */
        .navbar-brand:hover, .nav-link:hover {
            color: #0dcaf0 !important;
        }

        /* Responsive navbar toggler */
        .navbar-toggler {
            border-color: #0dcaf0;
        }

        .navbar-toggler-icon {
            background-color: blue;
        }

    </style>
</head>
<body>
{% block body %}
<div class="register-container">
    <h2>Register</h2>
    <form action="{% url 'UserRegisterLogic' %}" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td align="right">Username:</td>
                <td><input type="text" name="username" required></td>
            </tr>
            <tr>
                <td align="right">Email:</td>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <td align="right">Password:</td>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <td align="right">Confirm Password:</td>
                <td><input type="password" name="confirm_password" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="Register">
                </td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
</body>
</html>
