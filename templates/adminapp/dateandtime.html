{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container-fluid {
            min-height: 100vh;
            background-image: radial-gradient(circle, orangered, yellow, lightyellow);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1, h3 {
            color: darkslategray;
        }
        label {
            font-size: 18px;
            margin-bottom: 10px;
            display: block;
            color: #333;
        }
        .form-control {
            margin-bottom: 20px;
            font-size: 16px;
        }
        .btn-submit {
            background-color: #dc3545;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #c82333;
        }
        .result-container {
            margin-top: 40px;
            color: darkslateblue;
        }
    </style>
</head>
<body>

{% block body %}
<div class="container-fluid">
    <div class="form-container">
        <h1>Date & Time</h1>
        <form method="post" action="{% url 'dateandtimepagelogic' %}">
            {% csrf_token %}
            <label>Enter a Number:</label>
            <input type="text" name="user_input" class="form-control rounded" required>
            <button type="submit" class="btn-submit mt-3">Submit</button>
        </form>

        {% if result %}
        <div class="result-container mt-5">
            <h3>Output will be displayed here:</h3>
            <h2>{{ result }}</h2>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}

</body>
</html>
