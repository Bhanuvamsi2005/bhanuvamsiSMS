{% extends 'Navbar/Projectnavbar.html' %}
{% load static %}

<html>
<head>
    <title>Add Contact</title>
</head>
<body>
{% block body %}

    <div class="container text-center">
        <h1>Add Contact</h1>
        <form method="post" action="{% url 'add_contact' %}">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" class="form-control" required><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required><br>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" class="form-control" required><br>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" class="form-control" required><br><br>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{% endblock %}

</body>
</html>
