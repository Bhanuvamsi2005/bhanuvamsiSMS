<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Marks Posted</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #b0c4de);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Centered container for the message */
        .message-container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Success message styling */
        .message-container h2 {
            font-size: 1.8em;
            color: #4CAF50; /* Green color for success */
            margin-bottom: 20px;
        }

        /* Button-like link styling */
        .message-container a {
            display: inline-block;
            text-decoration: none;
            color: #ffffff;
            background-color: #1e90ff;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        /* Hover effect for the link */
        .message-container a:hover {
            background-color: #1c86ee;
            transform: scale(1.05);
        }

        /* Click effect for the link */
        .message-container a:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Marks have been successfully posted!</h2>
        <a href="{% url 'facultyapp:post_marks' %}">Post more marks</a>
    </div>
</body>
</html>
